<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>组织背景介绍 - t1</title>
  <style>
    body{
      font-family:"Microsoft Yahei", Arial, sans-serif;
      margin:0;
      padding:0;
      text-align:center;
      line-height:1.8;
      background:#f9f9ff;
    }

    .container{
      max-width:800px;
      margin:40px auto;
      padding:20px;
    }

    h1{
      font-size:28px;
      margin-bottom:20px;
    }

    p{
      font-size:18px;
      margin-top:30px;
    }

    .back{
      display:inline-block;
      margin-top:30px;
      padding:10px 18px;
      border-radius:10px;
      background:#dcdcff;
      text-decoration:none;
      color:#000;
      transition:0.25s;
      border:1px solid #aaa;
    }

    .back:hover{
      background:#c8c8ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>组织背景介绍</h1>

    <p>很久很久以前，鸽子衔枝之年…………</p>

   
  </div>

</body>
</html>
